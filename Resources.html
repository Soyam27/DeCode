<head>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
        }

        .nav a:hover {
            color: rgb(104, 144, 255);
        }


        .nav ul {
            list-style: none;
            padding: 0;
            align-content: center;
            display: inline;

        }

        .nav li {
            display: inline-block;
            margin-right: 20px;
        }

        .toggle-nav-aside {
            border: none;
            background-color: #4caf50;
            border-radius: 5px;
            height: 30px;
            width: 100px;
            text-align: center;
            display: inline;
            /* margin-left: 500px; */
        }

        .toggle-nav-aside:hover {
            background-color: #797777;
        }

        /* Navigation Aside */
        .nav-aside {
            background-color: #f7f7f7;
            padding: 20px;
            width: 20%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
            transition: left 0.5s;
        }

        .nav-aside ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .nav-aside li {
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .nav-aside a {
            color: #333;
            text-decoration: none;
        }

        .nav-aside a:hover {
            color: rgb(152, 152, 255);
        }


        .nav-aside.hidden {
            left: -25%;
        }

        /* Main Content */
        .content {
            text-align: center;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .tiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tile {
            width: 200px;
            height: 150px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: 0.3s;
            /* overflow: hidden; */
        }

        .tile:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .tile img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .add-tile {
            /* margin-top: 20px; */
            /* margin-top: 65px; */
            /* margin-right: 800px; */
            border: none;
            width: 100px;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
            cursor: pointer;
            height: 30px;
            margin-left: 10px;
        }

        .tiles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Pop-up Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .popup-content {
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        #linkInput {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #namelink {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #photolink {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #submitLink {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-left: 230px;
        }

        .footer {
            margin-top: 400px;
            background-color: #333;
            color: #fff;
            padding: 1px;
            height: 40px;
            text-align: center;
            padding-top: 23px;
            clear: both;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* margin-top: 162px; */
            /* clear the float from the aside element */
        }

        .footer p {
            display: inline;
        }

        .footer ul {
            display: inline;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer li {
            display: inline;
            margin-right: 10px;
        }
    </style>

</head>

    <script>
        // Toggle Navigation Aside

        closePopupButton.addEventListener('click', closePopup);
        submitLinkButton.addEventListener('click', addTile);

            popupOverlay.style.display = 'none';
        }

            newTile.className = 'tile';
            newTile.innerHTML = `
<a href="${link}">

</a>
<p>${nlink}</p>
`;
